<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
	<style>
        #carousel {
            position: relative;
            list-style: none;
            padding: 0;
            margin: 0;
            height: 300px;
            overflow: hidden;
        }

        #carousel li {
            position: absolute;
            align-items: center;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        #carousel li a {
            display: block;
            width: 100%;
            height: 100%;
        }

        #carousel li img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            margin: auto;
        }
		
        #prevBtn,
        #nextBtn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: #fff;
            border: none;
            cursor: pointer;
        }

        #prevBtn {
            left: 10px;
        }

        #nextBtn {
            right: 10px;
        }

	</style>
</head>
<body>
    <ol id="carousel">
        <li class="active">
          <a href="https://ro.pinterest.com/pin/421157002658455474/">
            <img src="ex5img1.jpg" alt="Image 1">
          </a>
        </li>
        <li>
          <a href="https://ro.pinterest.com/pin/452541462537823582/">
            <img src="ex5img2.jpg" alt="Image 2">
          </a>
        </li>
        <li>
          <a href="https://ro.pinterest.com/pin/350717889726921117/">
            <img src="ex5img3.jpg" alt="Image 3">
          </a>
        </li>
        <li>
          <a href="https://ro.pinterest.com/pin/AZPGlmaIt8Fr-AkduGEu0H6Ca6QzYELgIZ5tOidJvyOlRTGdY5IGKP8/">
            <img src="ex5img4.jpg" alt="Image 4">
          </a>
        </li>
        <li>
          <a href="https://ro.pinterest.com/pin/642466703085058216/">
            <img src="ex5img5.jpg" alt="Image 5">
          </a>
        </li>
      </ol>
      
      
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
      
	<script>
		// Declaram variabilele necesare
        var images = document.querySelectorAll('li'); // Selectam toate elementele <li> din lista
        var currentIndex = 0; // Indexul elementului curent, incepem cu primul element
        var timerInterval = 3000; // Durata intervalului de timp in milisecunde
        var timer; // Variabila pentru timer-ul setInterval

        // Afisam primul element din lista, celelalte fiind ascunse
        for (var i = 1; i < images.length; i++) {
            images[i].style.display = 'none';
        }

        // Functia care afiseaza elementul cu un anumit index
        function showImage(index) {
            images[currentIndex].style.display = 'none'; // Ascundem elementul curent
            images[index].style.display = 'block'; // Afisam elementul cu indexul dat
            currentIndex = index; // Setam noul index curent
        }

        // Functia pentru afisarea urmatorului element din lista
        function showNext() {
            var nextIndex = (currentIndex + 1) % images.length; // Calculam indexul urmatorului element
            showImage(nextIndex); // Afisam elementul urmator
        }

        // Functia pentru afisarea elementului anterior din lista
        function showPrevious() {
            var previousIndex = (currentIndex - 1 + images.length) % images.length; // Calculam indexul elementului anterior
            showImage(previousIndex); // Afisam elementul anterior
        }

        // Pornim timer-ul
        timer = setInterval(showNext, timerInterval);

        // Adaugam event listener pentru butonul Next
        document.getElementById('nextBtn').addEventListener('click', function() {
            clearInterval(timer); // Oprim timer-ul
            showNext(); // Afisam urmatorul element
            timer = setInterval(showNext, timerInterval); // Pornim timer-ul din nou
        });

        // Adaugam event listener pentru butonul Previous
        document.getElementById('prevBtn').addEventListener('click', function() {
            clearInterval(timer); // Oprim timer-ul
            showPrevious(); // Afisam elementul anterior
            timer = setInterval(showNext, timerInterval); // Pornim timer-ul din nou
        });
    </script>
</body>
</html>
